server {
       listen 443 ssl;
	listen [::]:443 ssl;

       server_name dsilveri.42.fr;
       
       ssl_certificate	/etc/nginx/ssl/dsilveri.crt;
	ssl_certificate_key	/etc/nginx/ssl/dsilveri.key;
	ssl_protocols		TLSv1.2 TLSv1.3;

       root   /var/www/html;
       index  index.php;

       location / {
              index index.php;
       }

       location ~ \.php$ {
              fastcgi_pass wordpress-app:9000;
              fastcgi_index index.php;

              include fastcgi_params;

		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
       }
}
